<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trail</title>
    <link rel="stylesheet" type="text/css" href="trial_css.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link  rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


  </head>
  <body>
    <div id="right"></div>
    <div id="left"></div>
    <div class="top-bar">
      <img id="logo" src="images\caca-removebg-preview.png" />
      <form id="search-form" method="POST" action="">
        <input id="search" type="text" placeholder="Search here..." />
        <button id="search-button" type="submit">
          <i class="fas fa-search"></i>
        </button>
      </form>
    </div>
    <div>
      <div id="nav-bar">
        <div id="User">
          <div class="user-image-container">
              <img id="user_image" src="images\user_pic.jpg" alt="User Profile Picture">
          </div>
          <div class="user-info-container">
              <span class="welcome-text">Welcome,</span>
              <h3 class="username">Divided Ivy Frost</h3>
          </div>
      </div>
      <div class="stat-container">
        <div class="stat">
            <small>Exp</small>
            <p>12</p>
        </div>
        <div class="stat">
            <small>Awards</small>
            <p>35</p>
        </div>
        <div class="stat">
            <small>Clients</small>
            <p>500</p>
        </div>
    </div>
    <div>

    <!-- Material Icons -->
    <ul id = "start" class="start">
        <li><i class="material-icons">menu</i> </li>
        <li><i class="material-icons">bar_chart</i> </li>
        <li><i class="material-icons">history</i> </li>
        <li><i class="material-icons">settings</i> </li>
    </ul>
    </div>
    <nav>
      <ul id = "icons">
        <a><i class="fas fa-chart-line"></i> Dashboard</a>
        <a><i class="fas fa-calendar-check"></i> Appointments</a>
        <a><i class="fas fa-user-md"></i> Doctors</a>
        <a><i class="material-icons large-icon">people</i> Patients</a>
        <a><i class="material-icons large-icon">single_bed</i> Rooms</a>
        <a><i class="fas fa-capsules"></i> Pharmacy</a>
        <a><i class="material-icons large-icon">healing</i> Operations</a>
        <a><i class="fas fa-flask"></i> Laboratory</a>  
        
      </ul>
    </nav>
      
        </div>
      </div>
    </div>
    <footer><div id = 'bottom'></div></footer>
    <script src = "trial_js.js"></script>
  </body>
</html>
